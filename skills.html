  .project__container {
  padding: 60px 20px;
  text-align: center;
  display: flex;

}

.filter-btn {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #222;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.filter-btn:hover,
.filter-btn.active {
  background-color: #e4222c;
}
.project__grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Adjust size as needed */
  gap: 20px;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  margin-top: 30px;
}

.project__card {
  width: 100%;
  aspect-ratio: 1 / 1; /* Keeps square shape */
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 70%;
}
.project__card.hide {
  display: none; /* Use display:none to remove the hidden items from the layout */
}

.project__card:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
.project__card.hide {
  display: none; /* Use display:none to remove the hidden items from the layout */
}

.project__card:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}


.project__card img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Fills container fully without distortion */
  display: block;
}
.project__card.hide {
  opacity: 0;  /* Fade out the hidden cards */
  visibility: hidden;  /* Hide visibility */
}

.project__card.show {
  opacity: 1;  /* Ensure visible cards fade in */
  visibility: visible;  /* Ensure visible cards are shown */
}

.project__header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto 30px auto;
  padding: 0 20px;
  flex-wrap: wrap; /* Keep this for responsive behavior */
}
.nav-link.active {

  border-radius: 5px;

}

.filter__buttons {

.footer_container {

  <script>
  const filterButtons = document.querySelectorAll(".filter-btn");
const projectCards = document.querySelectorAll(".project__card");

// Filtering logic on button click
filterButtons.forEach(button => {
  button.addEventListener("click", () => {
    const filterValue = button.getAttribute("data-filter");

    // Remove the active class from all filter buttons
    filterButtons.forEach(btn => btn.classList.remove("active"));
    button.classList.add("active");

    // Loop through all project cards and show/hide based on filter
    projectCards.forEach(card => {
      if (filterValue === "all" || card.classList.contains(filterValue)) {
        card.classList.remove("hide");
      } else {
        card.classList.add("hide");
      }
    });
  });
});

// âœ… Show all cards by default and activate "All" button on page load
window.addEventListener("DOMContentLoaded", () => {
  document.querySelector(".filter-btn[data-filter='all']").classList.add("active");
  projectCards.forEach(card => {
    card.classList.remove("hide");
  });
});


  // Get current page name (e.g. 'skills.html')
  const currentPage = window.location.pathname.split("/").pop();

  // Get all nav links
  const navLinks = document.querySelectorAll(".nav-link");

  navLinks.forEach(link => {
    const linkPage = link.getAttribute("href");

    if (linkPage === currentPage) {
      link.classList.add("active");
    }
  });



  </script>
